# ===============================
# CONFIGURACION GENERAL
# ===============================
spring.application.name=MoneticsBack
server.port=8081

# -------------------------------------------------------------------
# SECRETOS: los valores sensibles NO estan aqui (este archivo va a git)
# Estan en: src/main/resources/application-secrets.properties  (gitignored)
#
# Para poner en marcha el proyecto:
#   1. Ir a: src/main/resources/
#   2. Copiar application-secrets.properties.example
#         -> application-secrets.properties
#   3. Rellenar los valores reales en application-secrets.properties:
#        spring.datasource.password    -> password de MySQL (root sin password en XAMPP local)
#        spring.mail.password          -> app password de Gmail (jloclyvbasezxuhq)
#        google.drive.client-id        -> OAuth2 client ID de Google Cloud Console
#        google.drive.client-secret    -> OAuth2 client secret de Google Cloud Console
#        google.drive.refresh-token    -> refresh token OAuth2 de Google Drive
#        google.drive.folder-id        -> ID de la carpeta de Drive donde se suben los tickets
#        ia.gemini.api-key             -> API key de Google AI Studio (Gemini)
#   4. El backend usa puerto 8081. El frontend proxy apunta a localhost:8081.
#   5. Lanzar backend: ./mvnw spring-boot:run (en MoneticsBack/MoneticsBack/)
#   6. Lanzar frontend: npm start (en MoneticsFront/monetics-app/) -> puerto 4201
# -------------------------------------------------------------------
spring.config.import=optional:classpath:application-secrets.properties

# ===============================
# CONEXION BASE DE DATOS (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Monetics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# password va en application-secrets.properties -> spring.datasource.password=TU_PASSWORD
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING SQL (DESARROLLO)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.org.springframework.security=DEBUG

# ===============================
# FILE UPLOAD LIMITS
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB

# ===================================
# GMAIL
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=moneticscorreo@gmail.com
# password va en application-secrets.properties -> spring.mail.password=APP_PASSWORD_16_DIGITOS
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# GOOGLE DRIVE
# ===================================
# Todos los valores van en application-secrets.properties:
#   google.drive.client-id      -> de Google Cloud Console > Credenciales > OAuth2
#   google.drive.client-secret  -> de Google Cloud Console > Credenciales > OAuth2
#   google.drive.refresh-token  -> obtenido con el flujo OAuth2 (no caduca salvo revocacion)
#   google.drive.folder-id      -> ID de la carpeta en Drive (aparece en la URL de Drive)
google.drive.client-id=
google.drive.client-secret=
google.drive.refresh-token=
google.drive.folder-id=
google.drive.application-name=Monetics
google.drive.enabled=true

# ===================================
# ALMACENAMIENTO LOCAL DE IMAGENES
# ===================================
app.uploads.path=uploads/tickets

# ===================================
# IA - GOOGLE GEMINI
# ===================================
# api-key va en application-secrets.properties -> ia.gemini.api-key=TU_KEY_DE_GOOGLE_AI_STUDIO
# Modelo disponible en endpoint v1beta: gemini-2.0-flash (NO usar gemini-1.5-flash en v1beta)
ia.gemini.api-key=
ia.gemini.model=gemini-2.0-flash
ia.gemini.max-tokens=4096
ia.gemini.timeout-seconds=30
