# ===============================
# CONFIGURACION GENERAL
# ===============================
spring.application.name=MoneticsBack
server.port=8081

# Carga los secretos desde application-secrets.properties (no subido a git)
# Copia application-secrets.properties.example a application-secrets.properties y rellena los valores
spring.config.import=optional:classpath:application-secrets.properties

# ===============================
# CONEXION BASE DE DATOS (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Monetics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
#spring.datasource.password=1234
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING SQL (DESARROLLO)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.org.springframework.security=DEBUG

# ===============================
# FILE UPLOAD LIMITS
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB

# ===================================
# GMAIL
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=moneticscorreo@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# GOOGLE DRIVE
# ===================================
google.drive.client-id=
google.drive.client-secret=
google.drive.refresh-token=
google.drive.folder-id=
google.drive.application-name=Monetics
google.drive.enabled=true

# ===================================
# ALMACENAMIENTO LOCAL DE IMAGENES
# ===================================
app.uploads.path=uploads/tickets

# ===================================
# IA - GOOGLE GEMINI
# ===================================
ia.gemini.api-key=
ia.gemini.model=gemini-2.0-flash
ia.gemini.max-tokens=4096
ia.gemini.timeout-seconds=30
