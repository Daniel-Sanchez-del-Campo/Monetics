<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="receiptGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a8fe0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2d6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a9c54;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Receipt/ticket shape with wavy top -->
  <path d="M10,12 Q15,8 20,12 Q25,16 30,12 Q35,8 40,12 Q45,16 50,12 Q55,8 60,12 Q65,16 70,12 Q75,8 80,12 L80,85 Q75,89 70,85 Q65,81 60,85 Q55,89 50,85 Q45,81 40,85 Q35,89 30,85 Q25,81 20,85 Q15,89 10,85 Z" fill="url(#receiptGrad)" rx="2"/>
  <!-- Bar chart bars inside receipt -->
  <rect x="22" y="55" width="10" height="20" rx="2" fill="rgba(255,255,255,0.85)"/>
  <rect x="37" y="40" width="10" height="35" rx="2" fill="rgba(255,255,255,0.85)"/>
  <rect x="52" y="28" width="10" height="47" rx="2" fill="rgba(255,255,255,0.85)"/>
  <!-- Green checkmark -->
  <path d="M48,72 L58,82 L82,48" stroke="url(#checkGrad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Text "Monetics" -->
  <text x="105" y="62" font-family="Inter, Segoe UI, sans-serif" font-size="42" font-weight="700" fill="#0a2d6e" letter-spacing="-0.5">Monetics</text>
</svg>
